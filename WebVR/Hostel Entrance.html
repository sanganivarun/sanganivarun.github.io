<!DOCTYPE html>
<html>
  <head src = "aframe/temp.js">
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe/aframe.js"></script>
  </head>
  <body>
    <div style="width: 400px;">
      <a-scene>
        <a-sky src="Hostel Entrance.jpg" rotation="0 -130 0"></a-sky>           
        <a-entity position="0 .6 4">
          <a-camera>
            <a-entity id="mycursor" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="10 -2 5"
            geometry="primitive: sphere; radius:0.5"
            material="color: red; shader: flat">
            </a-entity>
            <a-entity id="mycursor1" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="-5 -2 1"
            geometry="primitive: sphere; radius:0.35"
            material="color: orange; shader: flat">
            </a-entity>
          </a-camera>
        </a-entity>
      </a-scene>
    </div>
  </body>
  <script>
    document.querySelector('#mycursor').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'cricketField.html';
    });
    document.querySelector('#mycursor1').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'gym.html';
    });
</script>
</html>
