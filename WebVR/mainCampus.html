<!DOCTYPE html>
<html>
  <head src = "aframe/temp.js">
    <meta charset="utf-8">
    <title>BPDC Tour - Main Campus</title>
    <meta name="description" content="BPDC Tour">
    <script src="aframe/aframe.js"></script>
  </head>
  <body>
    <div style="width: 400px;">
      <a-scene>
        <a-sky src="mainCampus.jpg" rotation="0 -130 0"></a-sky>           
        <a-entity position="0 .6 4">
          <a-camera>
            <a-entity id="mycursor" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="5 -1 -5"
            geometry="primitive: sphere; radius:0.5"
            material="color: red; shader: flat">
            </a-entity>
            <a-entity id="mycursor1" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="-12.5 -1 -7.5"
            geometry="primitive: sphere; radius:0.5"
            material="color: blue; shader: flat">
            </a-entity>
            <a-entity id="mycursor2" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="-10 3.5 3.5"
            geometry="primitive: sphere; radius:0.5"
            material="color: yellow; shader: flat">
            </a-entity>
            <a-entity id="mycursor3" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="-7.5 3.5 7.5"
            geometry="primitive: sphere; radius:0.5"
            material="color: orange; shader: flat">
            </a-entity>
            <a-entity id="mycursor4" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="-2.5 -1 7.5"
            geometry="primitive: sphere; radius:0.5"
            material="color: pink; shader: flat">
            </a-entity>
            <a-entity id="mycursor5" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="5 -1 10"
            geometry="primitive: sphere; radius:0.5"
            material="color: lightblue; shader: flat">
            </a-entity>
          </a-camera>
        </a-entity>
      </a-scene>
    </div>
  </body>
  <script>
    document.querySelector('#mycursor').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'mainGate.html';
    });
    document.querySelector('#mycursor1').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'mechLab.html';
    });
    document.querySelector('#mycursor2').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'chemLab.html';
    });
    document.querySelector('#mycursor3').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'computerLab.html';
    });
    document.querySelector('#mycursor4').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'Library.html';
    });
    document.querySelector('#mycursor5').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'sportsComplex.html';
    });
</script>
</html>
