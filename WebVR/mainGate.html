<!DOCTYPE html>
<html>
  <head src = "aframe/temp.js">
    <meta charset="utf-8">
    <title>BPDC Tour - Main Gate</title>
    <meta name="description" content="BPDC Tour">
    <script src="aframe/aframe.js"></script>
  </head>
  <body>
    <div style="width: 400px;">
      <a-scene>
        <a-sky src="mainGate.jpg" rotation="0 -130 0"></a-sky>           
        <a-entity position="0 .6 4">
          <a-camera>
            <a-entity id="mycursor" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="-2.5 1 -10"
            geometry="primitive: sphere; radius:0.35"
            material="color: green; shader: flat">
            </a-entity>
            <a-entity id="mycursor1" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="-10 0 0"
            geometry="primitive: sphere; radius:0.35"
            material="color: red; shader: flat">
            </a-entity>
          </a-camera>
        </a-entity>
      </a-scene>
    </div>
  </body>
  <script>
    document.querySelector('#mycursor').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'mainCampus.html';
    });
    document.querySelector('#mycursor1').addEventListener('click', function() {
        // Refresh stuff would go here!
        document.location.href = 'triangularPark.html';
    });
</script>
</html>
